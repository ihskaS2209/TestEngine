<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question CRUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"> -->
    <script src="./services/question_operations.js"></script>
    <script src="./controllers/controller.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    
</head>
<body>
    <div class="container">
        <h1 class="alert-info text-center">Question CRUD</h1>
        <div class="form-group">
            <label for="">Id</label>
            <input id="quesid" type="text" class="form-control" placeholder="Type Question Id">
        </div>
        <div class="form-group">
            <label for="">Name</label>
            <textarea id="quesname" class="form-control" cols="10" rows="5"></textarea>
            <span>Total 500 Remaining Chars</span>
        </div>
        <div class="form-group">
            <label for="">Option-A</label>
            <input id="optA" type="text" class="form-control" placeholder="Option A">
        </div>
        <div class="form-group">
            <label for="">Option-B</label>
            <input id="optB" type="text" class="form-control" placeholder="Option B">
        </div>
        <div class="form-group">
            <label for="">Option-C</label>
            <input id="optC" type="text" class="form-control" placeholder="Option C">
        </div>
        <div class="form-group">
            <label for="">Option-D</label>
            <input id="optD" type="text" class="form-control" placeholder="Option D">
        </div>
        <div class="form-group">
            <label for="">Right Ans</label>
            <input id="rightAns" type="text" class="form-control" placeholder="Right Ans" placeholder="Type Right Answer (A,B,C,D)">
        </div>
        <div class="form-group">
            <label>Score</label>
            <input id='score' min="1" max="5" type="range" class="form-range">
            <span>0</span>
        </div>
        <div id="buttons">
            <button class="btn btn-primary" id="add-btn">Add</button>
            <button id="delete-btn" class="btn btn-danger">Delete</button>
            <button id="search-btn" class="btn btn-info">Search</button>
            <button id="sort-btn" class="btn btn-info">Sort</button>
            <button id="savedata" class="btn btn-success">Save</button>
            <button id="loadata" class="btn btn-secondary">Load</button>
            <button class="btn btn-warning">Save to Server</button>
            <button class="btn btn-dark">Load from Server</button>
        </div>
        <div id="search-box"></div>
        
    <div>Total Records <span id="total"></span>   Mark Records <span id="marked"></span> UnMark  Records <span id="unmarked"></span></div>
    <table class="table table-bordered" id="table">
        <thead class="table-dark" id="thead">
            <tr id="tr">
                <td id="id">Id</td>
                <td id="name">Name</td>
                <td id="A">OptionA</td>
                <td id="B">OptionB</td>
                <td id="C">OptionC</td>
                <td id="D">OptionD</td>
                <td id="Ans">Right Answer</td>
                <td id="score">Score</td>
                <td id="Operations">Operations</td>
            </tr>
        </thead>
        <tbody id="questions">

        </tbody>
    </table>
</div>
</body>
</html>
